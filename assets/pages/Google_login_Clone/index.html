<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Inicia sesión: Cuentas de Google</title>
</head>
<body>
    <main>
        <img src="./assets/google-logo.svg" alt="Logo de Google">
        <section class="main--titulos">
            <h2>Iniciar sesión</h2>
            <p>Utiliza tu cuenta de Google</p>
        </section>
        <div class="main--login">
            <input type="text" id="correo" placeholder="Correo electrónico">
            <input type="text" id="contra" placeholder="Contraseña">
            <a href="#">¿Has olvidado tu correo electrónico?</a>
        </div>
        <p class="main--texto-invitado">¿No es tu dispositivo? Usa el modo invitados para iniciar sesión de forma privada. <a href="#">Más información</a></p>
        <section class="main--actions">
            <div class="act1">
                <p><a href="#">Crear cuenta</a></p>
            </div>
            <div class="act2">
                <a href="#"><button>Siguiente</button></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer1">
            <a href="#">Español (España) <span>▾</span></a>
        </div>
        <div class="footer2">
            <ul>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Términos</a></li>
            </ul>
        </div>
    </footer>

</html>
